<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <form class="form-signin pt-5 pb-3">
        <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address or Phone Number"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button
          class="btn btn-lg btn-primary btn-block btn-default"
          type="submit"
        >
          Sign in
        </button>
        <div class="my-3 strike">
          <span>or</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-fb" type="submit">
          Login with Facebook
        </button>
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit">
          Login with Google
        </button>
        <p class="first-time mt-5">
          First time here?
          <a>Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
